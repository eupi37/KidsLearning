<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  padding: 15px;
  background: #4caf50;
  color: white;
  font-size: 22px;
}

.back {
  font-size: 26px;
  margin-right: 15px;
  cursor: pointer;
}

/* Feedback box */
.container {
  padding: 20px;
}

textarea {
  width: 80%;
  height: 150px;
  font-size: 18px;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid #ccc;
  resize: none;
}

/* Send button */
button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  background: #4caf50;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #43a047;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <span class="back" onclick="goBack()">‚Üê</span>
  Feedback
</div>

<!-- Feedback Area -->
<div class="container">
  <textarea id="feedbackText" placeholder="Type here..."></textarea>
  <button onclick="sendFeedback()">Send</button>
</div>

<script>
function goBack() {
  window.history.back();
}

function sendFeedback() {
  const text = document.getElementById("feedbackText").value;

  if (text.trim() === "") {
    alert("Please type feedback first");
    return;
  }

  const email = "adityaprakash3497@gmail.com";
  const subject = "Kids Learning App Feedback";
  const body = encodeURIComponent(text);

  window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
}
</script>

</body>

</html>
