<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Learning App</title>

<style>
body {
  margin: 0;
  font-family: "Comic Sans MS", Arial, sans-serif;
  background: linear-gradient(#e3f2fd, #fff);
}

/* ===== TOP BAR ===== */
.top-bar {
  height: 55px;
  background: #4caf50;
  color: white;
  font-size: 22px;
  font-weight: bold;
  position: relative;
}
/*menu*/
.top-menu{
  position: absolute;
  left: 12px;
  top: 20%;
  transform: translateY(-50%);
  font-size: 26px;
  cursor: pointer;
}
/*level*/
.top-level{
  position: absolute;
  left: 45px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
}
/* CENTER (App Title) */
.top-center {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  white-space: nowrap;
}

/* RIGHT (Coins) */
.top-right {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  align-items: center;
  gap: 8px;
}
.coin-icon{
  width: 50px;
  height: 80px;
  vertical-align: middle;
}
/* Hamburger */
.hamburger {
  position: absolute;
  left: 3px;
  font-size: 28px;
  cursor: pointer;
}

/* ===== SIDE MENU ===== */
.side-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #f5f5f5;
  box-shadow: 2px 0 10px rgba(0,0,0,0.2);
  transition: 0.3s;
  padding-top: 20px;
}

/* Close button */
.close-btn {
  font-size: 26px;
  cursor: pointer;
  padding: 10px 15px;
  display: block;
  text-align: right;
}

/* Menu links */
.side-menu a {
  display: block;
  padding: 15px;
  font-size: 18px;
  text-decoration: none;
  color: #333;
  border-bottom: 1px solid #ddd;
}

.side-menu a:hover {
  background: #ddd;
}

/* ===== GAME GRID ===== */
.menu {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 25px;
}

/* Card */
.card {
  background: white;
  border-radius: 18px;
  padding: 15px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  text-align: center;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 120px;
  height:120px;
  object-fit: contain;
}

.card p {
  margin: 10px 0 0;
  font-size: 20px;
  font-weight: bold;
}

a {
  text-decoration: none;
  color: inherit;
}
.profile-page {
  padding: 20px;
}

.back-btn {
  font-size: 18px;
  margin-bottom: 15px;
  cursor: pointer;
}

.profile-card {
  display: flex;
  justify-content: space-between;
  background: #f5f5f5;
  padding: 20px;
  border-radius: 15px;
}

.profile-info {
  font-size: 18px;
}

.editable {
  display: flex;
  align-items: center;
  gap: 8px;
}

.edit-icon {
  cursor: pointer;
}

.avatar-box {
  position: relative;
  width: 120px;
  height: 160px;
}

.avatar-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #4caf50;
}

.avatar-edit {
  position: absolute;
  bottom: 8px;
  right: 8px;
  width: 32px;
  height: 32px;
  background: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

</style>
</head>
